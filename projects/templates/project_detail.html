{% extends "base.html" %}
{% load static %}



{% block page_content %}
<link href="{% static 'css/project.css' %}" rel="stylesheet">


<section class="trial">
    

<div id ="title" class="col-lg-1">
<h1>{{ project.title }}</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>

</section>

{% endblock %}
